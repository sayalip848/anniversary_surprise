<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #D3A6FF; /* Light purple background */
            color: #FFFFFF; /* White text for good contrast */
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* Prevent bubbles from overflowing */
            animation: background-color-change 5s infinite alternate; /* Animate background color for more festivity */
        }

        /* Bubble animation styles */
        @keyframes bubble-float {
            0% {
                transform: scale(0.5) translateY(100%) translateX(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-150px) translateX(50px); /* Move upwards and sideways */
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5) translateY(-300px) translateX(-50px); /* Continue upwards with random horizontal movement */
                opacity: 0;
            }
        }

        /* Bubble shape */
        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7); /* Light white with some transparency */
            border-radius: 50%; /* Make it circular */
            animation: bubble-float 10s ease-in-out infinite;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Glow effect */
        }

        /* Content container (frame of lights) */
        .content-container {
            position: relative;
            padding: 10vw; /* Responsive padding for larger screens */
            background-color: rgba(255, 255, 255, 0.1); /* Slightly translucent background */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Subtle light border */
            z-index: 5; /* To ensure it's above the bubbles */
            max-width: 80%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Ensure it centers */
        }

        /* Heading styling */
        h1 {
            font-size: 6vw; /* Responsive font size */
            margin-bottom: 15px;
            color: #6A2E7B; /* A deeper purple for the heading */
            line-height: 1.2; /* Better line spacing */
        }

        /* Paragraph styling */
        p {
            font-size: 3.5vw; /* Responsive font size */
            margin: 10px 0;
            color: #4C2D91; /* A medium purple for paragraphs */
            line-height: 1.4; /* Improve readability */
        }

        /* Link button styling */
        .surprise-link {
            background-color: #F8A5C2; /* Soft pink button */
            color: white;
            font-size: 4vw; /* Responsive font size */
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .surprise-link:hover {
            background-color: #F78FB3; /* Slightly darker pink on hover */
        }

        /* Footer note styling */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 2vw;
            color: #A16AC3; /* Lighter purple for footer text */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .bubble {
                width: 30px;  /* Smaller bubble size */
                height: 30px;
            }

            h1 {
                font-size: 10vw; /* Adjust for tablets */
            }
            p {
                font-size: 5vw; /* Adjust paragraph font size */
            }
            .surprise-link {
                font-size: 5vw; /* Adjust button size */
            }
        }

        @media (max-width: 480px) {
            .bubble {
                width: 20px;  /* Even smaller bubble size */
                height: 20px;
            }

            h1 {
                font-size: 12vw; /* Large text for small screens */
            }
            p {
                font-size: 6vw; /* Adjust paragraph font size */
            }
            .surprise-link {
                font-size: 6vw; /* Adjust button size */
            }
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Happy Anniversary, My Love!</h1>
        <p>Our journey together has been nothing short of amazing. You make every day special, and I am so thankful for you.</p>
        <p>Click below for a special surprise just for you!</p>

        <a href="surprise.html" class="surprise-link">Click Here for a Surprise!</a>
    </div>

    <footer>
        <p>&copy; 2024. All rights reserved. ❤️</p>
    </footer>

    <script>
        // Function to create random bubbles
        function createRandomBubbles(numBubbles) {
            for (let i = 0; i < numBubbles; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');

                // Set random left position (between 0% and 100%)
                let randomLeft = Math.random() * 100;
                bubble.style.left = `${randomLeft}%`;

                // Set random vertical position (between 100% and 90% for a slight variation)
                let randomBottom = Math.random() * 100;
                bubble.style.bottom = `${randomBottom}%`;

                // Randomize animation duration between 8s to 16s
                let randomDuration = Math.random() * 8 + 8;  // Between 8s and 16s
                bubble.style.animationDuration = `${randomDuration}s`;

                // Randomize animation delay between 0s and 5s
                let randomDelay = Math.random() * 5;
                bubble.style.animationDelay = `${randomDelay}s`;

                // Append the bubble to the body
                document.body.appendChild(bubble);
            }
        }

        // Create a random number of bubbles (let's start with 30)
        createRandomBubbles(30);
    </script>

</body>
</html>
