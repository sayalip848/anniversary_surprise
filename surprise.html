    <style>
        /* Basic body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            cursor: pointer;
            transition: background-color 1s ease-in-out;
        }

        /* Full-screen slideshow container */
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Common styling for slides */
        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image covers the container */
            opacity: 0;  /* Start with invisible slide */
            transition: opacity 1.5s ease-in-out;
        }

        /* Text captions */
        .caption-text {
            position: absolute;
            bottom: 10%;
            left: 5%;
            font-family: 'Great Vibes', cursive; /* Elegant font for captions */
            font-size: 6vw; /* Make text size responsive */
            font-weight: 600;
            color: white;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            max-width: 90%; /* Ensure text does not overflow */
            white-space: normal;
            line-height: 1.4; /* Add line height for better readability */
            box-sizing: border-box;
            text-transform: uppercase; /* Optional: Make the text uppercase */
            letter-spacing: 2px; /* Optional: Add spacing between letters */
        }

        /* Simple fade-in effect for each slide */
        .fade-in {
            opacity: 1; /* Fade-in effect */
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .caption-text {
                font-size: 8vw; /* Adjust caption size for tablets */
                padding: 10px;
                bottom: 5%; /* Keep caption closer to the bottom */
                left: 5%; /* Adjust left margin */
            }
        }

        @media (max-width: 480px) {
            .caption-text {
                font-size: 10vw; /* Even smaller text on very small devices */
                padding: 8px;
                bottom: 5%; /* Keep caption even closer to the bottom */
                left: 5%; /* Adjust left margin for smaller screens */
            }
        }
    </style>
</head>

<!-- JavaScript for enhanced slideshow -->
<script>
    let slideIndex = 0;

    // Start playing background audio when user clicks anywhere
    document.body.addEventListener('click', function() {
        const audio = document.getElementById("background-audio");
        audio.play().then(function() {
            console.log("Audio is playing.");
        }).catch(function(error) {
            console.error("Error playing audio: ", error);
            alert("Sorry, there was an issue with playing the audio.");
        });
    });

    // Function to show the slides with a fade-in effect
    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        let captions = document.getElementsByClassName("caption-text");

        // Hide all slides and reset opacity
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            captions[i].style.opacity = 0; // Hide caption initially
            slides[i].style.opacity = 0;
        }

        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1; // Reset to first slide
        }

        // Show the current slide with fade-in effect
        slides[slideIndex - 1].style.display = "block";
        captions[slideIndex - 1].style.opacity = 1; // Fade in caption
        slides[slideIndex - 1].style.opacity = 1; // Fade in image

        // Change the slide every 5 seconds
        setTimeout(showSlides, 5000);
    }

    // Start the slideshow
    showSlides();
</script>
